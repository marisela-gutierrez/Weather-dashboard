<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <main>
    <nav class="navbar navbar-dark bg-primary justify-content-center">
      <span class="navbar-brand">
        <h1>Weather Dashboard</h1>
      </span>
    </nav>

    <form id="searchForm">
      <div class="form-group col-md-3">
        <label class="font-weight-bold" for="searchCity">Search for a city</label>
        <input type="city" class="form-control mb-3" id="citySearch" aria-describedby="city-name" placeholder="City Name">
        <button type="submit" id="searchBtn" class="btn btn-primary">Search</button>
      </div>
    </form>

    <!-- Weather data -->
    <div class="border mt-2 col-md-9">
      <h3 id="city-date" class="col"></h3>
    </div>
    <div class="col-12 col-md-9" id="weatherCon">
      <div id="currentWeatherCon" class="row mb-3"></div>
      <div id="forecastCon" class="row">
        <h4>Five day Forecast</h4>
      </div>
    </div>
  </main>

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
